<app-navbar></app-navbar>
<div class="wrapper">
  <div class="container">
    <!-- Custom Success/Error Message -->
    <div class="message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>
    <mat-card>
      <mat-card-title>Send a message</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" name="contactForm" (submit)="sendMessage()">
          <mat-form-field>
            <input matInput placeholder="First Name" name="firstname" formControlName="firstname">
          </mat-form-field>
          <div>
            <mat-error *ngIf="form.controls.firstname.dirty && form.controls.firstname.errors?.required">This field is required</mat-error>
            <mat-error *ngIf="form.controls.firstname.dirty && form.controls.firstname.errors?.maxlength">Max length: 50</mat-error>
            <mat-error *ngIf="form.controls.firstname.dirty && form.controls.firstname.errors?.alphaValidation">Must be only letters</mat-error>
          </div>
          <mat-form-field>
            <input matInput placeholder="Last Name" name="lastname" formControlName="lastname">
          </mat-form-field>
          <div>
            <mat-error *ngIf="form.controls.lastname.dirty && form.controls.lastname.errors?.required">This field is required</mat-error>
            <mat-error *ngIf="form.controls.lastname.dirty && form.controls.lastname.errors?.maxlength">Max length: 50</mat-error>
            <mat-error *ngIf="form.controls.lastname.dirty && form.controls.lastname.errors?.alphaValidation">Must be only letters</mat-error>
          </div>
          <mat-form-field>
            <input matInput placeholder="Email Address" name="email" formControlName="email">
          </mat-form-field>
          <div>
            <mat-error *ngIf="form.controls.email.dirty && form.controls.email.errors?.required">This field is required</mat-error>
            <mat-error *ngIf="form.controls.email.dirty && form.controls.email.errors?.validateEmail">Must be a vaild email</mat-error>
          </div>
          <mat-form-field>
            <input matInput placeholder="Message Title" name="title" formControlName="title">
          </mat-form-field>
          <div>
            <mat-error *ngIf="form.controls.title.dirty && form.controls.title.errors?.required">This field is required</mat-error>
            <mat-error *ngIf="form.controls.title.dirty && form.controls.title.errors?.maxlength">Max length: 50</mat-error>
          </div>
          <mat-form-field>
            <textarea row="5" matInput placeholder="Message Body" name="message" formControlName="message"></textarea>
          </mat-form-field>
          <div>
            <mat-error *ngIf="form.controls.message.dirty && form.controls.message.errors?.required">Message cannot be empty</mat-error>
          </div>
          <br />
          <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary">Send message</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
